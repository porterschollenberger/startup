<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rags to Riches</title>
    <script src="https://kit.fontawesome.com/8904740873.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Rags to Riches</h1>
    </header>
    <nav>
        <i class="fa-solid fa-bars"></i>
        <ul>
            <li><a href="play.html">Play</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="achievements.html">Achievements</a></li>
        </ul>
        <ul>
            <li><a href="index.html">Login/Register</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <div class="form-section">
                <h2>Login</h2>
                <form action="play.html" method="get">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="loginEmail" id="loginEmail" placeholder="example@email.com" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="form-section">
                <h2>Register</h2>
                <form action="play.html" method="get">
                    <label for="registerEmail">Email</label>
                    <input type="email" name="registerEmail" id="registerEmail" placeholder="example@email.com" required>
                    <label for="registerPassword">Password</label>
                    <input type="password" name="registerPassword" id="registerPassword" placeholder="Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>A game by Porter Schollenberger - <a href="https://github.com/porterschollenberger/startup">GitHub</a></p>
    </footer>
</body>
</html>
