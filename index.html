<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rags to Riches</title>
    <script src="https://kit.fontawesome.com/8904740873.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
        <h1>Rags to Riches</h1>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li>Play</li>
                <li>Leaderboard</li>
                <li>Achievements</li>
                <li>Settings</li>
                <li>Account</li>
                <li>Login</li>
                <li>Logout</li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" placeholder="example@email.com">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="password">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <hr>
        <p>A game by Porter Schollenberger - <a href="https://github.com/porterschollenberger/startup">GitHub</a></p>
    </footer>
</body>
</html>
