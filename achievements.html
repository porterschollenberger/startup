<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rags to Riches</title>
    <script src="https://kit.fontawesome.com/8904740873.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rags to Riches</h1>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li>Play</li>
                <li>Leaderboard</li>
                <li>Achievements</li>
                <li>Settings</li>
                <li>Account</li>
                <li>Login</li>
                <li>Logout</li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <td>
                    <img src="assets/achievement.png" alt="achievement" width="100" height="100">
                    <p>Play the game for 5 minutes</p>
                </td>
                <td>
                    <img src="assets/achievement.png" alt="achievement" width="100" height="100">
                    <p>Play the game for 10 minutes</p>
                </td>
                <td>
                    <img src="assets/achievement.png" alt="achievement" width="100" height="100">
                    <p>Buy all the rags</p>
                </td>
                <td>
                    <img src="assets/achievement.png" alt="achievement" width="100" height="100">
                    <p>Buy all the soaps</p>
                </td>
                <td>
                    <img src="assets/achievement.png" alt="achievement" width="100" height="100">
                    <p>Beat the game</p>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Random fact for entertainment sliding across the bottom of the screen</p>
    </footer>
</body>
</html>
